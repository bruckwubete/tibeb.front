<nb-card size="x-small">
  <nb-card-body>
     <div class="row card-content">
        <div class="col-4 image-container">
          <a href="/#/pages/movies/{{item.id}}">
            <img src="{{getPosterPath(item)}}" class="kit-card-img"/>
          </a>
        </div>
        <div class="column col-8 card-content-container">
           <div class="column details">
              <div>
                 <h5><a href="/#/pages/movies/{{item.id}}"> {{item.title}} </a></h5>
              </div>
              <div>
                 <span> <i class="icon ion-star kit-rating-icon"></i>  <span> {{item.popularity}}</span> &nbsp;&nbsp;</span>
                 <span> <i class="icon ion-android-calendar kit-calendar-icon"></i> {{item.releaseDate | amDateFormat:'LL'}} &nbsp;&nbsp;</span>
              </div>
              <div class="w-100"></div>
              <div class="row kit-genre-container">
                 <!-- <p class="kit-genre-label"> &nbsp; {{genre.}} &nbsp;</p> -->
                 <p *ngFor="let genre of item?.genres" class="kit-genre-label">{{genre.type}}</p>
              </div>
           </div>
           <br>
           <div class="row kit-overflow-ellipsis">
              <div>{{item.overview || 'No plot information available for this movie'}}</div>
              <div class="row kit-position-to-bottom">
                 <button (click)="showMovieDetail()" type="button" class="btn btn-default btn-with-icon kit-more-info-button"><i class="ion-ios-arrow-down"></i>More Info</button>
              </div>
           </div>
           <nb-card-footer class="row kit-position-to-bottom">
              <hr class="kit-divider"/>
              <a href="https://akveo.github.io/react-native-ui-kitten" target="_blank">
              <i class="ion-ios-world"></i>
              </a>
              <a href="https://itunes.apple.com/us/app/kitten-tricks/id1246143230" target="_blank">
              <i class="ion-social-apple"></i>
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.akveo.kittenTricks" target="_blank">
              <i class="ion-social-android"></i>
              </a>
              <a href="https://github.com/akveo/react-native-ui-kitten" target="_blank">
              <i class="ion-social-github"></i>
              </a>
           </nb-card-footer>
        </div>
     </div>
  </nb-card-body>
</nb-card>
